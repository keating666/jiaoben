<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异步 API 测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        input, button { margin: 10px 0; padding: 10px; }
        input { width: 100%; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 20px; background: #f5f5f5; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>异步 API 测试</h1>
        
        <div>
            <label>视频 URL:</label>
            <input type="text" id="url" value="https://v.douyin.com/test" />
        </div>
        
        <div>
            <label>API Token (至少32位):</label>
            <input type="text" id="apiToken" value="test-token-123456789012345678901234567890" />
        </div>
        
        <button onclick="testAsync()">测试异步 API（需要真实 Token）</button>
        <button onclick="testDemo()" style="background: #28a745;">测试演示版本（跳过验证）</button>
        
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        async function testAsync() {
            const url = document.getElementById('url').value;
            const apiToken = document.getElementById('apiToken').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '正在调用异步 API...';
            
            try {
                const response = await fetch('/api/video/transcribe-async', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, apiToken })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ 异步任务创建成功！</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ 错误：${response.status}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 请求失败: ${error.message}</div>`;
            }
        }
        
        async function testDemo() {
            const url = document.getElementById('url').value;
            const apiToken = document.getElementById('apiToken').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '正在调用演示版本 API...';
            
            try {
                const response = await fetch('/api/video/transcribe-test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, apiToken })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ 演示版本测试成功！</div>
                        <p>这是完整流程的模拟结果：</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ 错误：${response.status}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 请求失败: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
