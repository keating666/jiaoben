<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试 Transcribe V3 API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0051cc;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 500px;
            overflow-y: auto;
        }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>测试 Transcribe V3 API</h1>
    <p>点击按钮测试 API 是否正常工作</p>
    
    <button onclick="testAPI()">测试 API</button>
    
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在测试...';
            
            try {
                const response = await fetch('/api/video/transcribe-v3-simple', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-api-key-123'
                    },
                    body: JSON.stringify({
                        mixedText: '看这个视频 https://v.douyin.com/iRyLb8kf/ 太好笑了',
                        style: 'humorous'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<span class="success">✅ API 正常工作！</span>\n\n' + 
                        JSON.stringify(data, null, 2);
                } else {
                    resultDiv.innerHTML = '<span class="error">❌ API 返回错误</span>\n\n' + 
                        '状态码: ' + response.status + '\n' +
                        JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">❌ 请求失败</span>\n\n' + error.message;
            }
        }
    </script>
</body>
</html>
