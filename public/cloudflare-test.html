        function showLoading() {

        function showResult(success, data, elapsed) {

            resultContent.className = success ? 'success' : 'error';
            const icon = success ? 'âœ…' : 'âŒ';
            const status = success ? 'æˆåŠŸ' : 'é”™è¯¯';
            resultContent.innerHTML = `<strong>${icon} ${status} (${elapsed}ms)</strong>\n\n${JSON.stringify(data, null, 2)}`;

        function showError(message, elapsed) {

            resultContent.innerHTML = `<strong>âŒ è¯·æ±‚å¤±è´¥ (${elapsed}ms)</strong>\n\n${message}`;

        async function makeRequest(endpoint, body) {
            const startTime = Date.now();
            showLoading();
            
            try {
                const response = await fetch(`${WORKER_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(body)
                });
                
                const elapsed = Date.now() - startTime;
                const data = await response.json();
                
                showResult(response.ok, data, elapsed);
                return data;
            } catch (error) {
                const elapsed = Date.now() - startTime;
                showError(error.message, elapsed);
                throw error;
            }
        }
