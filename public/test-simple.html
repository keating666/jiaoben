    <script>
        // API é…ç½®
        const apiConfigs = {

                body: {

                body: {

                    max_tokens: 200

            },
            'ip-diagnosis': {

        // API é€‰æ‹©å˜åŒ–æ—¶æ›´æ–°é…ç½®
        document.getElementById('api-select').addEventListener('change', function(e) {

                const baseUrl = window.location.hostname === 'localhost'

        async function runTest() {
            const url = document.getElementById('api-url').value;
            const token = document.getElementById('api-token').value;
            const bodyText = document.getElementById('request-body').value;
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('result-content');
            const button = document.getElementById('test-btn');
            
            // éªŒè¯è¾“å…¥
            if (!url) {
                alert('è¯·è¾“å…¥ API åœ°å€');
                return;
            }
            
            let body;
            try {
                body = JSON.parse(bodyText);
            } catch (e) {
                alert('è¯·æ±‚å†…å®¹ä¸æ˜¯æœ‰æ•ˆçš„ JSON æ ¼å¼');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            button.disabled = true;
            button.textContent = 'è¯·æ±‚ä¸­...';
            resultDiv.classList.add('show');
            resultContent.innerHTML = '<div class="loading"><div class="spinner"></div>å¤„ç†ä¸­ï¼Œè¯·ç¨å€™...</div>';
            resultContent.className = '';
            
            const startTime = Date.now();
            
            try {

                const headers = {

                }
                
                // å‘é€è¯·æ±‚
                const response = await fetch(url, {

                    resultContent.innerHTML = `<strong>âœ… æˆåŠŸ (${elapsed}ms)</strong>\n\n${JSON.stringify(data, null, 2)}`;
                } else {

                }

                resultContent.innerHTML = `<strong>âŒ è¯·æ±‚å¤±è´¥ (${elapsed}ms)</strong>\n\n${error.message}\n\næç¤ºï¼š\n1. æ£€æŸ¥ API åœ°å€æ˜¯å¦æ­£ç¡®\n2. ç¡®è®¤æœåŠ¡æ˜¯å¦åœ¨è¿è¡Œ\n3. æ£€æŸ¥ç½‘ç»œè¿æ¥`;
