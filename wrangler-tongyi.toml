name = "jiaoben-tongyi-api"
main = "src/cloudflare-worker-tongyi-api.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Worker 路由配置
[routes]
pattern = "tongyi-api.keating8500.workers.dev/*"

# 环境变量（非敏感信息）
[vars]
SERVICE_NAME = "Tongyi API Service"
SERVICE_VERSION = "1.0.0"

# 使用限制
[[limits]]
cpu_ms = 50
max_duration = 30

# 注意：敏感信息使用 wrangler secret 设置
# 需要设置的 secrets:
# - TONGYI_API_KEY: 通义千问 API 密钥
# - API_AUTH_KEY: API 认证密钥
#
# 设置命令:
# wrangler secret put TONGYI_API_KEY --config wrangler-tongyi.toml
# wrangler secret put API_AUTH_KEY --config wrangler-tongyi.toml