name: Pull Request Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'tech-validation/**'
      - '.github/workflows/**'
      - 'package*.json'

jobs:
  # PR æ ‡ç­¾å’Œå¤§å°æ£€æŸ¥
  pr-labeler:
    name: PR Size and Labels
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Label PR based on size
      uses: codelytv/pr-size-labeler@v1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        xs_label: 'size/XS'
        xs_max_size: 10
        s_label: 'size/S'
        s_max_size: 100
        m_label: 'size/M'
        m_max_size: 500
        l_label: 'size/L'
        l_max_size: 1000
        xl_label: 'size/XL'
        
    - name: Label PR based on files changed
      uses: actions/labeler@v4
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        
  # ä»£ç è¦†ç›–ç‡æ£€æŸ¥
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        cd tech-validation
        npm ci
        
    - name: Run tests with coverage
      run: |
        cd tech-validation
        npm run test:coverage || echo "Coverage script needs to be added"
        
    # Codecov å¯¹ç§æœ‰ä»“åº“æœ‰é™åˆ¶ï¼Œä½¿ç”¨æœ¬åœ°è¦†ç›–ç‡æŠ¥å‘Š
    - name: Generate coverage summary
      if: always()
      run: |
        cd tech-validation
        if [ -f coverage/coverage-summary.json ]; then
          echo "ğŸ“Š Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "| Type | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|------|----------|" >> $GITHUB_STEP_SUMMARY
          node -e "
            const coverage = require('./coverage/coverage-summary.json');
            const total = coverage.total;
            console.log(\`| Statements | \${total.statements.pct}% |\`);
            console.log(\`| Branches | \${total.branches.pct}% |\`);
            console.log(\`| Functions | \${total.functions.pct}% |\`);
            console.log(\`| Lines | \${total.lines.pct}% |\`);
          " >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: Comment PR with coverage
      uses: actions/github-script@v7
      if: always() && github.event_name == 'pull_request'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const path = require('path');
          
          try {
            let coverageText = 'ğŸ“Š **æµ‹è¯•è¦†ç›–ç‡æŠ¥å‘Š**\n\n';
            
            // å°è¯•è¯»å–è¦†ç›–ç‡æ•°æ®
            const coveragePath = path.join(process.env.GITHUB_WORKSPACE, 'tech-validation/coverage/coverage-summary.json');
            if (fs.existsSync(coveragePath)) {
              const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
              const total = coverage.total;
              
              coverageText += '| ç±»å‹ | è¦†ç›–ç‡ | è¯¦æƒ… |\n';
              coverageText += '|------|--------|------|\n';
              coverageText += `| è¯­å¥ | ${total.statements.pct}% | ${total.statements.covered}/${total.statements.total} |\n`;
              coverageText += `| åˆ†æ”¯ | ${total.branches.pct}% | ${total.branches.covered}/${total.branches.total} |\n`;
              coverageText += `| å‡½æ•° | ${total.functions.pct}% | ${total.functions.covered}/${total.functions.total} |\n`;
              coverageText += `| è¡Œæ•° | ${total.lines.pct}% | ${total.lines.covered}/${total.lines.total} |\n`;
              
              // æ·»åŠ è¦†ç›–ç‡è¯„çº§
              const avgCoverage = (total.statements.pct + total.branches.pct + total.functions.pct + total.lines.pct) / 4;
              if (avgCoverage >= 80) {
                coverageText += '\nğŸ‰ è¦†ç›–ç‡ä¼˜ç§€ï¼';
              } else if (avgCoverage >= 60) {
                coverageText += '\nğŸ‘ è¦†ç›–ç‡è‰¯å¥½';
              } else {
                coverageText += '\nâš ï¸ å»ºè®®æé«˜æµ‹è¯•è¦†ç›–ç‡';
              }
            } else {
              coverageText += 'æœªæ‰¾åˆ°è¦†ç›–ç‡æ•°æ®';
            }
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: coverageText
            })
          } catch (error) {
            console.log('Unable to comment on PR:', error.message);
          }
          
  # ä¾èµ–æ£€æŸ¥
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    # åªåœ¨å…¬å…±ä»“åº“æˆ–å¯ç”¨äº† Advanced Security çš„ç§æœ‰ä»“åº“è¿è¡Œ
    if: github.event.repository.visibility == 'public' || github.event.repository.private == false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Dependency Review
