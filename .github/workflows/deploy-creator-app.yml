name: Deploy Creator App to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'apps/creator-app/**'
      - 'packages/**'
      - '.github/workflows/deploy-creator-app.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/creator-app/**'
      - 'packages/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build creator-app
        run: npm run build --workspace=@jiaoben/creator-app

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: jiaoben-creator
          directory: apps/creator-app/out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
