name: CI/CD and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18.x'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ===== CI JOBS =====
  quality-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        cd tech-validation
        npm ci --prefer-offline --no-audit --ignore-scripts
        sudo apt-get update && sudo apt-get install -y ffmpeg
        
    - name: Run TypeScript check
      run: |
        cd tech-validation
        npm run typecheck
        
    - name: Run ESLint
      run: |
        cd tech-validation
        npm run lint

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        cd tech-validation
        npm ci --prefer-offline --no-audit --ignore-scripts
        sudo apt-get update && sudo apt-get install -y ffmpeg
        
    - name: Build project
      run: |
        cd tech-validation
        npm run build
        
    - name: Verify build artifacts
      run: |
        cd tech-validation
        if [ ! -d "dist" ]; then
          echo "âŒ Error: dist directory not found!"
          exit 1
        fi
        if [ ! -f "dist/index.js" ]; then
          echo "âŒ Error: dist/index.js not found!"
          exit 1
        fi
        echo "âœ… Build artifacts verified successfully"

  # ===== DEPLOY JOB =====
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    # ä¾èµ– CI ä»»åŠ¡æˆåŠŸ
    needs: [quality-check, build]
    # åªåœ¨ main åˆ†æ”¯çš„ push äº‹ä»¶æ—¶éƒ¨ç½²
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Install Vercel CLI
      run: npm install --global vercel@latest
      
    - name: Pull Vercel Environment
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: Build for Vercel
      run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: Deploy to Production
      run: |
        DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
        echo "DEPLOYMENT_URL=$DEPLOYMENT_URL" >> $GITHUB_ENV
        echo "âœ… Deployed to: $DEPLOYMENT_URL"
        
    - name: Verify Deployment
      run: |
        sleep 10
        # æ£€æŸ¥éƒ¨ç½²æ˜¯å¦æˆåŠŸ
        HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ env.DEPLOYMENT_URL }}/api/ping")
        if [ "$HTTP_STATUS" = "200" ]; then
          echo "âœ… Deployment verified successfully"
        else
          echo "âš ï¸ Deployment verification failed with status: $HTTP_STATUS"
        fi

  # ===== PREVIEW DEPLOY (for PRs) =====
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Vercel CLI
      run: npm install --global vercel@latest
      
    - name: Deploy Preview
      run: |
        DEPLOYMENT_URL=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }})
        echo "DEPLOYMENT_URL=$DEPLOYMENT_URL" >> $GITHUB_ENV
        
    - name: Comment PR
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸš€ Preview deployment ready!\n\nðŸ”— Preview URL: ${process.env.DEPLOYMENT_URL}`
          })