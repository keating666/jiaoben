    <script>
        let eventSource = null;
        let currentTaskId = null;
        let processResult = null;
        let stepTimers = {};
        
        function setExample(value) {
            document.getElementById('douyinUrl').value = value;
        }
        
        function log(message, level = 'info') {
            const logContent = document.getElementById('logContent');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `
                <span class="log-time">[${time}]</span>
                <span class="log-level-${level}">${message}</span>
            `;
            logContent.appendChild(entry);
            logContent.scrollTop = logContent.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('logContent').innerHTML = '';
        }
        
        function updateStep(stepId, status, statusText, progress = 0) {
            const step = document.getElementById(stepId);
            if (!step) return;
            
            // æ›´æ–°çŠ¶æ€
            step.className = `process-step ${status}`;
            step.querySelector('.step-status').textContent = statusText;
            
            // æ›´æ–°è¿›åº¦æ¡
            if (progress > 0) {
                step.querySelector('.step-progress-bar').style.width = `${progress}%`;
            }
            
            // è®°å½•æ—¶é—´
            if (status === 'active' && !stepTimers[stepId]) {
                stepTimers[stepId] = Date.now();
            } else if ((status === 'completed' || status === 'failed') && stepTimers[stepId]) {
                const elapsed = Math.round((Date.now() - stepTimers[stepId]) / 1000);
                step.querySelector('.step-time').textContent = `è€—æ—¶: ${elapsed}ç§’`;
            }
        }
        
        async function startProcess() {
            const douyinUrl = document.getElementById('douyinUrl').value.trim();
            const scriptStyle = document.getElementById('scriptStyle').value;
            
            if (!douyinUrl) {
                log('è¯·è¾“å…¥æŠ–éŸ³é“¾æ¥', 'error');
                return;
            }
            
            // é‡ç½®UI
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').classList.add('processing');
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('metrics').style.display = 'none';
            stepTimers = {};
            
            // é‡ç½®æ‰€æœ‰æ­¥éª¤
            for (let i = 1; i <= 4; i++) {
                updateStep(`step${i}`, '', 'ç­‰å¾…å¼€å§‹...', 0);
            }
            
            log('ğŸš€ å¼€å§‹å¤„ç†æŠ–éŸ³è§†é¢‘...', 'info');
            
            try {
                // æ­¥éª¤1: é“¾æ¥è§£æ
                updateStep('step1', 'active', 'è§£æé“¾æ¥ä¸­...', 50);
                log('æ­£åœ¨è§£ææŠ–éŸ³é“¾æ¥...', 'info');
                
                // å¦‚æœæ˜¯æµ‹è¯•é“¾æ¥ï¼Œä½¿ç”¨æµ‹è¯•è§†é¢‘
                const finalUrl = douyinUrl === 'test' ? 
                    'https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4' : 
                    douyinUrl;
                
                updateStep('step1', 'completed', 'è§£æå®Œæˆ', 100);
                log(`âœ… é“¾æ¥è§£æå®Œæˆ: ${finalUrl.substring(0, 50)}...`, 'success');
                
                // åˆ›å»ºå¤„ç†ä»»åŠ¡
                const response = await fetch('/api/douyin/complete-process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        douyinUrl: finalUrl,
                        style: scriptStyle
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentTaskId = data.taskId;
                    log(`ğŸ“‹ ä»»åŠ¡åˆ›å»ºæˆåŠŸï¼ŒID: ${currentTaskId}`, 'success');
                    
                    // è¿æ¥SSEç›‘å¬è¿›åº¦
                    connectSSE(currentTaskId);
                } else {
                    throw new Error(data.error || 'ä»»åŠ¡åˆ›å»ºå¤±è´¥');
                }
                
            } catch (error) {
                log(`âŒ é”™è¯¯: ${error.message}`, 'error');
                document.getElementById('startBtn').disabled = false;
                document.getElementById('startBtn').classList.remove('processing');
            }
        }
        
        function connectSSE(taskId) {
            if (eventSource) {
                eventSource.close();
            }
            
            eventSource = new EventSource(`/api/douyin/complete-process?taskId=${taskId}`);
            
            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.error) {
                    log(`âŒ é”™è¯¯: ${data.error}`, 'error');
                    eventSource.close();
                    return;
                }
                
                // æ›´æ–°æ­¥éª¤çŠ¶æ€
                if (data.steps) {
                    data.steps.forEach((step, index) => {
                        const stepId = `step${index + 2}`; // ä»step2å¼€å§‹
                        
                        if (step.status === 'processing') {
                            updateStep(stepId, 'active', 'å¤„ç†ä¸­...', step.progress || 50);
                            log(`â³ ${step.name}å¤„ç†ä¸­...`, 'info');
                        } else if (step.status === 'completed') {
                            updateStep(stepId, 'completed', 'å®Œæˆ', 100);
                            log(`âœ… ${step.name}å®Œæˆ`, 'success');
                            
                            // æ˜¾ç¤ºç»“æœé¢„è§ˆ
                            if (step.result && typeof step.result === 'string') {
                                log(`   ç»“æœ: ${step.result.substring(0, 100)}...`, 'info');
                            }
                        }
                    });
                }
                
                // å¤„ç†æœ€ç»ˆç»“æœ
                if (data.type === 'final') {
                    eventSource.close();
                    
                    if (data.status === 'completed') {
                        processResult = data.result;
                        showResults(data.result);
                        showMetrics(data.totalTime);
                        log('ğŸ‰ æ‰€æœ‰å¤„ç†æ­¥éª¤å®Œæˆï¼', 'success');
                    } else {
                        log(`âŒ å¤„ç†å¤±è´¥: ${data.error}`, 'error');
                    }
                    
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('startBtn').classList.remove('processing');
                }
            };
            
            eventSource.onerror = () => {
                log('âš ï¸ è¿æ¥ä¸­æ–­ï¼Œå°è¯•é‡è¿...', 'warning');
                eventSource.close();
                
                // å°è¯•é‡è¿
                setTimeout(() => {
                    if (currentTaskId) {
                        connectSSE(currentTaskId);
                    }
                }, 2000);
            };
        }
        
        function showResults(result) {
            document.getElementById('resultSection').style.display = 'block';
            showTab('video');
        }
        
        function showTab(tab) {
            // æ›´æ–°æ ‡ç­¾çŠ¶æ€
            document.querySelectorAll('.result-tab').forEach(t => {
                t.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // æ˜¾ç¤ºå†…å®¹
            const content = document.getElementById('resultContent');
            
            if (!processResult) {
                content.innerHTML = '<p>æš‚æ— ç»“æœ</p>';
                return;
            }
            
            switch (tab) {
                case 'video':
                    content.innerHTML = `
                        <h3>è§†é¢‘ä¿¡æ¯</h3>
                        <pre>${JSON.stringify({
                            url: processResult.videoUrl,
                            // å…¶ä»–è§†é¢‘ä¿¡æ¯
                        }, null, 2)}</pre>
                    `;
                    break;
                    
                case 'transcript':
                    content.innerHTML = `
                        <h3>è½¬å½•æ–‡æœ¬</h3>
                        <pre>${processResult.transcript || 'æš‚æ— è½¬å½•æ–‡æœ¬'}</pre>
                    `;
                    break;
                    
                case 'script':
                    content.innerHTML = `
                        <h3>ç”Ÿæˆçš„è„šæœ¬</h3>
                        <pre>${JSON.stringify(processResult.script || {}, null, 2)}</pre>
                    `;
                    break;
            }
        }
        
        function showMetrics(totalTime) {
            document.getElementById('metrics').style.display = 'grid';
            document.getElementById('totalTime').textContent = `${Math.round(totalTime / 1000)}s`;
            
            // è®¡ç®—å„æ­¥éª¤æ—¶é—´
            let tikhubTime = 0, yunmaoTime = 0, aiTime = 0;
            
            if (stepTimers.step2) {
                tikhubTime = (stepTimers.step3 || Date.now()) - stepTimers.step2;
            }
            if (stepTimers.step3) {
                yunmaoTime = (stepTimers.step4 || Date.now()) - stepTimers.step3;
            }
            if (stepTimers.step4) {
                aiTime = Date.now() - stepTimers.step4;
            }
            
            document.getElementById('tikhubTime').textContent = `${Math.round(tikhubTime / 1000)}s`;
            document.getElementById('yunmaoTime').textContent = `${Math.round(yunmaoTime / 1000)}s`;
            document.getElementById('aiTime').textContent = `${Math.round(aiTime / 1000)}s`;
        }
        
        // åˆå§‹åŒ–
        window.onload = function() {
            log('ğŸ¯ ç³»ç»Ÿåˆå§‹åŒ–å®Œæˆï¼Œå‡†å¤‡å°±ç»ª', 'success');
            log('ğŸ“Œ æ”¯æŒçš„å¤„ç†æµç¨‹: æŠ–éŸ³é“¾æ¥ â†’ TikHubè§£æ â†’ äº‘çŒ«è½¬æ–‡å­— â†’ AIè„šæœ¬ç”Ÿæˆ', 'info');
        };
