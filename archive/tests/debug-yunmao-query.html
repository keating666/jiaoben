<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>调试云猫查询</title>
</head>
<body>
    <h1>调试云猫查询API</h1>
    <button onclick="debugQuery()">测试查询方式</button>
    <pre id="result"></pre>
    
    <script>
        async function debugQuery() {
            const taskId = 'TmnebiSBCnMeeVYu'; // 最新的任务ID
            
            try {
                const response = await fetch('https://jiaoben-api.keating8500.workers.dev/api/debug/yunmao', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ taskId })
                });
                
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
